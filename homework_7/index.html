<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework_7</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <main class="container">
        <div class="container__entry-form">
            <h1 class="container__entry-form-heading">Вход</h1>
            <form class="form">
                <label for="email">E-mail</label>
                <input class="form__input" id="email" name="email" type="email" placeholder="Введите e-mail">
                
                <input class="form__input-password" id="password" name="password" type="password" placeholder="Введите пароль">
                
                <div class="form__checkbox">
                    <input id="checkbox-1" type="checkbox" name="checkbox" value="Я согласен получать обновления по почте">
                    <label for="checkbox-1">Я согласен получать обновления по почте</label>
                </div>

                <button class="form__button">Войти</button>
            </form>
        </div>
    </main>
</body>
</html>
