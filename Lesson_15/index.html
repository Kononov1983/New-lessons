<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson_15</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <form class="form">
        <input id="name">
        <label for="name">Имя</label>
        <input id="name" name="FIO" type="text" placeholder="Введите ваше ФИО">
        <input class="form__input" id="email" name="email" type="email" placeholder="Введите ваш e-mail">
        <input id="password" name="password" type="password">
        <input id="number" name="number" type="number">

        <input type="color">
        
        <div class="form__file">
            <label>Загрузить файл</label>
            <input class="form-file__input" type="file">
        </div>
        
        <div class="form__checkbox">
            <input id="checkbox-1" type="checkbox" name="colors" value="RED">
            <div></div>
            <label for="checkbox-1">Красный</label>
        </div>
        <div class="form__checkbox">
            <input id="checkbox-2" type="checkbox" name="colors" value="YELLOW">
            <div></div>
            <label for="checkbox-2">Желтый</label>
        </div>
        <div>
            <label for="checkbox-3">Белый</label>
            <input id="checkbox-3" type="checkbox" name="colors" value="WHITE">
        </div>
        <div>
            <label for="checkbox-4">Синий</label>
            <input id="checkbox-4" type="checkbox" name="colors" value="BLUE">
        </div>
        <div>
            <div class="form__radio">
                <input id="radio-1" type="radio" name="gender" value="man">
                <div></div>
                <label for="radio-1">Мужчина</label>
            </div>
            <div class="form__radio">
                <input id="radio-2" type="radio" name="gender" value="woman">
                <div></div>
                <label for="radio-2">Женщина</label>
            </div>
        </div>
        
        <label for="language">Язык</label>
        <select name="language" id="language">
            <option value="RU">Русский</option>
            <option value="EN">Английский</option>
            <option value="FR">Французский</option>
        </select>

        <label for="textarea">О себе</label>
        <textarea id="textarea" name="textarea"></textarea>

        <button>Отправить</button>
    </form>
</body>
</html>
